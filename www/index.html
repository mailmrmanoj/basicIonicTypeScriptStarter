<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script type="text/javascript" src="js/jquery.min.js"></script>

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script type="text/javascript" src="lib/restangular/dist/restangular.min.js"></script>
  <script type="text/javascript" src="lib/lodash/dist/lodash.min.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <!--<script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
	-->

  <script src="scripts/main.js"></script>


</head>

<body ng-app="angular.attack">


  <ion-nav-view></ion-nav-view>


  <script id="templates/home.html" type="text/ng-template">
    <ion-view view-title="SpeakHue">
      <div class="bar bar-header  bar-positive">
        <h1 class="title">SpeakHue</h1>
      </div>
      <div class="cover">
        <span class="icon microphone" ng-click="record()"></span>
      </div>
      <div class="item item-text-wrap">
        {{recognizedText}}
      </div>
    </ion-view>
  </script>
  <script id="templates/loading.html" type="text/ng-template">
    <ion-spinner class="lines" icon="lines"></ion-spinner>
    <br />
    <span>Speak after you hear the beep...</span>
  </script>

  <script id="templates/event-menu.html" type="text/ng-template">
    <ion-side-menus enable-menu-with-back-views="false">

      <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
          <ion-nav-back-button>
          </ion-nav-back-button>

          <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
              </button>
          </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view name="menuContent"></ion-nav-view>
      </ion-side-menu-content>

      <ion-side-menu side="left">
        <ion-header-bar class="bar-assertive">
          <h1 class="title">Settings</h1>
        </ion-header-bar>
        <ion-content>
          <ul class="list">
            <!-- Note each link has the 'menu-close' attribute so the menu auto closes when clicking on one of these links -->
            <a href="#/event/home" class="item" menu-close>Speak</a>
            <a href="#/event/languages" class="item" menu-close>Languages</a>
            <a href="#/event/check-in" class="item" menu-close>Check-in</a>
          </ul>
        </ion-content>
      </ion-side-menu>

    </ion-side-menus>
  </script>



  <script id="templates/check-in.html" type="text/ng-template">
    <ion-view view-title="Event Check-in">
      <ion-content>
        <form class="list" ng-show="showForm">
          <div class="item item-divider">
            Attendee Info
          </div>
          <label class="item item-input">
              <input type="text" placeholder="First Name" ng-model="attendee.firstname">
            </label>
          <label class="item item-input">
              <input type="text" placeholder="Last Name" ng-model="attendee.lastname">
            </label>
          <div class="item item-divider">
            Shirt Size
          </div>
          <ion-radio ng-repeat="shirtSize in shirtSizes" ng-value="shirtSize.value" ng-model="attendee.shirtSize">
            {{ shirtSize.text }}
          </ion-radio>
          <div class="item item-divider">
            Lunch
          </div>
          <ion-toggle ng-model="attendee.vegetarian">
            Vegetarian
          </ion-toggle>
          <div class="padding">
            <button class="button button-block" ng-click="submit()">Checkin</button>
          </div>
        </form>

        <div ng-hide="showForm">
          <pre ng-bind="attendee | json"></pre>
          <a href="#/event/languages">View attendees</a>
        </div>
      </ion-content>
    </ion-view>
  </script>

  <script id="templates/languages.html" type="text/ng-template">
    <ion-view view-title="Event Attendees">
      <ion-content>
        <div class="list">
             <ion-toggle ng-repeat="item in languages"
                    ng-model="item.checked"    ng-click="updateSelection($index, languages,item.name)"
                    ng-checked="item.checked">
          {{ item.name }}
        </ion-toggle>           
                </div>
      </ion-content>
    </ion-view>
  </script>
</body>

</html>
